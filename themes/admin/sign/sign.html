{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">参会人员签到管理</li>
            <li class=""><a href="{:url('admin/sign/add')}">添加参会人员</a></li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">

                <form class="layui-form layui-form-pane" action="{:url('admin/sign/index')}" method="get">
                    <div class="layui-inline">
                        <label class="layui-form-label">关键词</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keyword" value="{$keyword}" style="width:400px;" placeholder="关键词可以是(姓名)(公司名中英文)(邮箱)(电话)(签到码)" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn">搜索</button>
                    </div>
                </form>
                <hr>

                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="width: 30px;">ID</th>
                        <th>姓名</th>
                        <th>公司</th>
                        <th>职务</th>
                        <th>手机</th>
                        <th>邮箱</th>
                        <th>签到码</th>
                        <th>是否付费</th>
                        <th>是否签到</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                  
                    </tbody>
                </table>
           
            </div>
        </div>
    </div>
</div>
{/block}
