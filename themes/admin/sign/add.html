{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/sign/index')}">参会人员签到管理</a></li>
            <li class="layui-this">添加参会人员</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/sign/save')}" method="post">
                    
                    <div class="layui-form-item"> 
                        <label class="layui-form-label">公司名</label>
                        <div class="layui-input-block">
                            <select name="company_id" lay-verify="required" lay-search>
                                <option value="">（必填）直接选择或搜索选择</option>
                                {foreach name="company_list" item="vo"}
                                <option value="{$vo.id}"> {$vo.company_cn}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="truename" value="" required lay-verify="required" placeholder="（必填）请输入用户名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">职务</label>
                        <div class="layui-input-block">
                            <input type="text" name="posts" value=""  placeholder="请输入用户名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-block">
                            <input type="text" name="tel" value=""  placeholder="请输入手机" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" value="" placeholder="请输入邮箱" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">座次</label>
                        <div class="layui-input-block">
                            <input type="text" name="seat" value="" placeholder="座位号" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">签到地点</label>
                        <div class="layui-input-block">
                            {foreach name="tag_list" item="vo"}
                            <input type="checkbox" name="tag[]" title="{$vo.name}" value="{$vo.id}">
                            {/foreach}
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">报名时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="apply_time" value="{:date('Y-m-d H:i:s')}" class="layui-input datetime">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">饮食习惯</label>
                        <div class="layui-input-block">
                            <input type="radio" name="is_baboo" value="0" title="无禁忌" checked="checked">
                            <input type="radio" name="is_baboo" value="1" title="清真" >

                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">参观意向</label>
                        <div class="layui-input-block">
                            <input type="radio" name="purpose" value="0" title="参观企业" checked="checked">
                            <input type="radio" name="purpose" value="1" title="参观项目">
                            <input type="radio" name="purpose" value="2" title="全部参观" >
                            <input type="radio" name="purpose" value="3" title="不参观" >
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">是否付费</label>
                        <div class="layui-input-block">
                            <input type="radio" name="is_fee" value="0" title="否" checked="checked">
                            <input type="radio" name="is_fee" value="1" title="是" >
                        </div>
                    </div>

                    <div class="layui-form-item"> 
                        <label class="layui-form-label">来程交通</label>
                        <div class="layui-input-block">
                            <select name="come_id" lay-search>
                                <option value="">直接选择或搜索选择</option>
                                {foreach name="traffic_list" item="vo"}
                                <option value="{$vo.id}"> {$vo.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item"> 
                        <label class="layui-form-label">返程交通</label>
                        <div class="layui-input-block">
                            <select name="go_id"  lay-search>
                                <option value="">直接选择或搜索选择</option>
                                {foreach name="traffic_list" item="vo"}
                                <option value="{$vo.id}"> {$vo.name}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea name="remark" class="layui-textarea" id="description"></textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
