{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/company/index')}">公司</a></li>
            <li class=""><a href="{:url('admin/company/add')}">添加公司</a></li>
            <li class="layui-this">编辑公司</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/company/update')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">公司名</label>
                        <div class="layui-input-block">
                            <input type="text" name="company_cn" value="{$company.company_cn}" required lay-verify="required" placeholder="请输入公司名中文" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">经办人姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="agent" value="{$company.agent}" required lay-verify="required" placeholder="请输入经办人姓名" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">职位</label>
                        <div class="layui-input-block">
                            <input type="text" name="posts" value="{$company.posts}" required lay-verify="required" placeholder="请输入经办人职位" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="text" name="tel" value="{$company.tel}" required lay-verify="required" placeholder="请输入经办人手机号" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" value="{$company.email}" required lay-verify="required" placeholder="请输入经办人邮箱" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">参会费用</label>
                        <div class="layui-input-block">
                            <input type="number" name="join_fee" value="{$company.join_fee}" placeholder="请输入参会费用" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea name="fee_remark" class="layui-textarea" id="description">{$company.fee_remark}</textarea>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" name="id" value="{$company.id}">
                            <button class="layui-btn" lay-submit lay-filter="*">更新</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
